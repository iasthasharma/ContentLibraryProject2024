<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute to Mythical Himachal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Lato", sans-serif;
            font-weight: 400;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
            position: relative;
            z-index: 2;
        }

        .menu {
            position: relative;
            margin-left: auto;
        }

        .menu-icon {
            cursor: pointer;
            color: white;
            font-size: 24px;
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            z-index: 10;
        }

        .menu-content a {
            color: white;
            padding: 10px 20px;
            display: block;
            text-decoration: none;
        }

        .menu-content a:hover {
            background-color: #575757;
        }

        .search-container {
            display: none;
            position: relative;
        }

        .search-container input {
            padding: 5px;
            border: none;
            border-radius: 3px;
        }

        .search-container .suggestions {
            position: absolute;
            top: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            border-radius: 3px;
            z-index: 1;
        }

        .search-container .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }

        .search-container .suggestion-item:hover {
            background-color: #f0f0f0;
        }

        .main-content {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .contribute-section {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contribute-section h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="file"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group .remove-file-button {
            margin-top: 5px;
            color: #fff;
            background-color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group .remove-file-button:hover {
            background-color: #799ade;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #799ade;
        }

        #preview-section {
            margin-top: 40px;
        }

        #preview-section h2 {
            text-align: center;
        }

        #preview-content {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            min-height: 100px;
            position: relative;
        }

        #preview-content .remove-preview-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            background-color: #ff4d4d;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #preview-content .remove-preview-button:hover {
            background-color: #799ade;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .logo img {
                height: 40px;
            }

            .menu-content {
                position: static;
                width: 100%;
            }

            .menu-content a {
                text-align: center;
                padding: 10px;
                border-top: 1px solid #444;
            }

            .menu-content a:first-child {
                border-top: none;
            }

            .search-container {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .form-group input[type="text"],
            .form-group input[type="file"],
            .form-group input[type="date"],
            .form-group input[type="time"],
            .form-group textarea {
                font-size: 14px;
            }

            .submit-button {
                font-size: 14px;
            }

            .form-group label {
                font-size: 14px;
            }
        }

        .footer {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .footer a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            display: inline-block;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Video Background */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="video-background">
        <source src="assets/visuals/bg video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navbar -->
    <header class="navbar">
        <div class="menu">
            <span class="menu-icon"><i class="fas fa-bars"></i></span>
            <div class="menu-content">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="#" id="search-icon"><i class="fas fa-search"></i></a>
                <div class="search-container" id="search-container">
                    <input type="text" id="search-input" placeholder="Search...">
                    <div class="suggestions" id="search-suggestions"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="contribute-section">
            <h1>Contribute Your Content</h1>
            <form id="contribute-form">
                <div class="form-group">
                    <label for="content-title">Content Title</label>
                    <input type="text" id="content-title" name="content-title" required>
                </div>
                <div class="form-group">
                    <label for="content-description">Description</label>
                    <textarea id="content-description" name="content-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="file-upload">Upload File (PDF, DOC, Media)</label>
                    <input type="file" id="file-upload" name="file-upload" accept=".pdf, .doc, .docx, .jpg, .png, .mp4, .mp3" required>
                    <button type="button" class="remove-file-button" id="remove-file-button">Remove File</button>
                </div>
                <div class="form-group">
                    <label for="publish-date">Publish Date</label>
                    <input type="date" id="publish-date" name="publish-date" required>
                </div>
                <div class="form-group">
                    <label for="publish-time">Publish Time</label>
                    <input type="time" id="publish-time" name="publish-time" required>
                </div>
                <button type="submit" class="submit-button">Submit Content</button>
            </form>
            <div id="preview-section">
                <h2>Content Preview</h2>
                <div id="preview-content"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        document.querySelector('.menu-icon').addEventListener('click', function () {
            var menuContent = document.querySelector('.menu-content');
            if (menuContent.style.display === 'block') {
                menuContent.style.display = 'none';
            } else {
                menuContent.style.display = 'block';
            }
        });

        document.getElementById('search-icon').addEventListener('click', function (event) {
            event.stopPropagation();
            var searchContainer = document.getElementById('search-container');
            if (searchContainer.style.display === 'block') {
                searchContainer.style.display = 'none';
            } else {
                searchContainer.style.display = 'block';
                document.getElementById('search-input').focus();
            }
        });

        document.addEventListener('click', function (event) {
            var searchContainer = document.getElementById('search-container');
            if (!searchContainer.contains(event.target) && event.target.id !== 'search-icon') {
                searchContainer.style.display = 'none';
            }
        });

        document.getElementById('search-input').addEventListener('input', function () {
            var input = this.value;
            var suggestions = document.getElementById('search-suggestions');
            suggestions.innerHTML = '';
            if (input.length > 0) {
                var suggestionItems = ['Search Item 1', 'Search Item 2', 'Search Item 3'];
                suggestionItems.forEach(function (item) {
                    var suggestionItem = document.createElement('div');
                    suggestionItem.classList.add('suggestion-item');
                    suggestionItem.textContent = item;
                    suggestionItem.addEventListener('click', function () {
                        document.getElementById('search-input').value = item;
                        suggestions.innerHTML = '';
                    });
                    suggestions.appendChild(suggestionItem);
                });
            }
        });

        document.getElementById('file-upload').addEventListener('change', function () {
            var previewContent = document.getElementById('preview-content');
            var file = this.files[0];
            previewContent.innerHTML = '';
            if (file) {
                var fileType = file.type;
                var reader = new FileReader();
                if (fileType.includes('image')) {
                    reader.onload = function (e) {
                        var img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.maxWidth = '100%';
                        previewContent.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                } else if (fileType.includes('video')) {
                    reader.onload = function (e) {
                        var video = document.createElement('video');
                        video.src = e.target.result;
                        video.controls = true;
                        video.style.maxWidth = '100%';
                        previewContent.appendChild(video);
                    };
                    reader.readAsDataURL(file);
                } else if (fileType.includes('audio')) {
                    reader.onload = function (e) {
                        var audio = document.createElement('audio');
                        audio.src = e.target.result;
                        audio.controls = true;
                        previewContent.appendChild(audio);
                    };
                    reader.readAsDataURL(file);
                } else {
                    previewContent.textContent = file.name;
                }
                var removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.classList.add('remove-preview-button');
                removeButton.addEventListener('click', function () {
                    previewContent.innerHTML = '';
                    document.getElementById('file-upload').value = '';
                });
                previewContent.appendChild(removeButton);
            }
        });

        document.getElementById('remove-file-button').addEventListener('click', function () {
            document.getElementById('file-upload').value = '';
            document.getElementById('preview-content').innerHTML = '';
        });
    </script>
</body>
</html>
