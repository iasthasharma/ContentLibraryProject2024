<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mythical Himachal</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Styles */
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container label {
            font-size: 1.1em;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }

        .form-container input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .form-container .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .form-container .password-wrapper input {
            flex: 1;
        }

        .form-container .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }

        .form-container .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container .forgot-password {
            color: #007BFF;
            text-decoration: none;
            font-size: 0.9em;
        }

        .form-container .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
            </div>
            
            <div class="form-actions">
                <button type="submit">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
    </div>
    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const passwordType = passwordField.getAttribute('type');
            passwordField.setAttribute('type', passwordType === 'password' ? 'text' : 'password');
        }

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Perform login logic here
            alert('Login successful!');
            // Redirect or further login handling
        });
    </script>
</body>
</html>
